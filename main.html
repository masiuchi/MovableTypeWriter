<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Movable Type Writer</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="summernote/summernote.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mt-data-api.min.js"></script>
  <script type="text/javascript" src="summernote/summernote.min.js"></script>
  <script src="js/jquery.customSelect.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

  <div class="container-fluid">
    <form id="post-form" name="post-form">
      <fieldset id="post-form-fieldset">
        <header class="global row">
          <div class="col-md-3">
            <h1>Movable Type Writer</h1>
          </div>
          <div class="col-md-6">
          <a href="javascript://" id="select-setting" class="form-control">Please set up your website</a>
          <select class="form-control" id="form-blog-list" disabled>
              <option value="">Select blog to write</option>
          </select>
          </div>
          <div class="col-md-3">
            <button type="button" id="button-setting" class="btn btn-default"><span class="glyphicon glyphicon-th"></span></button>
          </div>
        </header>
        <div class="container">
          <div class="row">
            <div class="col-md-9">
              <div id="msg"></div>
              <div class="form-group">
                <!-- <label for="entry-title">Title</label> -->
                <input type="text" class="form-control input-lg" id="entry-title" name="title" placeholder="Title">
              </div>
              <div class="form-group">
                <!-- <label for="entry-body">Body</label> -->
                <div id="entry-body"></div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="widget">
              <button type="button" id="button-post" class="btn btn-primary btn-lg btn-block">Post</button>
              </div>
            </div>
        </div>
      </div>
      </fieldset>
    </form>
  </div>

  <div class="modal" id="setting-panel-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
          <div id="msg-modal"></div>
          <form id="setting-form">
            <fieldset id="setting-form-set">
              <div class="form-group">
                <label for="mt-api-path">URL for Movable Type Data API Script</label>
                <input type="text" class="form-control" id="mt-api-path" placeholder="https://your-host/mt/mt-data-api.cgi">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Your sign in ID of Movable Type">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Your sign in password of Movable Type">
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="save-settings" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
