<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Movable Type Writer</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/mt-data-api.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</head>
<body>

  <div class="container-fluid">
    <form id="post-form" name="post-form">
      <header class="global clearfix">
        <h1>Movable Type Writer - Write a new Post.</h1>
        <button type="button" id="button-post" class="btn btn-default">Post</button>
      </header>
      <div class="col-md-8 col-md-offset-2">
        <div id="msg"></div>
        <div class="form-group">
          <label for="form-blog-list">Blog</label>
          <select class="form-control" id="form-blog-list" disabled>
            <option value="">Select blog...</option>
          </select>
        </div>
        <div class="form-group">
          <label for="entry-title">Title</label>
          <input type="text" class="form-control" id="entry-title" name="title" placeholder="Title">
        </div>
        <div class="form-group">
          <label for="entry-body">Body</label>
          <textarea class="form-control" rows="10" data-min-rows="10" id="entry-body" name="body"></textarea>
        </div>
      </div>
    </form>
  </div>

  <div class="modal" id="setting-panel-dialog" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Settings</h4>
        </div>
        <div class="modal-body">
          <div id="msg-modal"></div>
          <form id="setting-form">
            <fieldset id="setting-form-set">
              <div class="form-group">
                <label for="mt-api-path">URL for Movable Type Data API Script</label>
                <input type="text" class="form-control" id="mt-api-path" placeholder="https://your-host/mt/mt-data-api.cgi">
              </div>
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Your sign in ID of Movable Type">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Your sign in password of Movable Type">
              </div>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button id="save-settings" type="button" class="btn btn-primary">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
