<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>Movable Type Writer</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mt-data-api.min.js"></script>
    <script src="js/post.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form id="post-form" name="post-form">
          <fieldset id="post-form-fieldset">
            <legend>Movable Type Writer - Write a new Post.</legend>
            <div id="msg"></div>
            <div class="form-group">
              <label for="form-blog-list">Blog</label>
              <select class="form-control" id="form-blog-list" disabled>
                <option value="">Select blog...</option>
              </select>
            </div>
            <div class="form-group">
              <label for="entry-title">Title</label>
              <input type="text" class="form-control" id="entry-title" name="title" placeholder="Title">
            </div>
            <div class="form-group">
              <label for="entry-body">Body</label>
              <textarea class="form-control" rows="5" id="entry-body" name="body"></textarea>
            </div>
            <button type="button" id="button-post" class="btn btn-primary">Post</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
