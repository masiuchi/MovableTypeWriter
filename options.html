<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Movable Type Writer - Settings</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/mt-data-api.min.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
  </head>
  <body>
    <div id="main" class="container">
      <div class="row">
        <form id="post-form">
          <fieldset>
            <legend>Movable Type Writer - Settings</legend>
            <div id="msg"></div>
            <div class="form-group">
              <label for="mt-api-path">URL for Movable Type Data API Script</label>
              <input type="text" class="form-control" id="mt-api-path" placeholder="https://your-host/mt/mt-data-api.cgi">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Your sign in ID of Movable Type">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Your sign in password of Movable Type">
            </div>
            <button type="button" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
