<div class="row">
  <tabset>
    <tab heading="Server Settings">
      <div class="col-md-12" ng-controller="ServerSettingsController">
        <form id="setting-form" ng-submit="validateAuthentication()">
          <fieldset id="setting-form-set">
            <div class="form-group">
              <label for="mt-api-path">URL for Movable Type Data API Script</label>
              <input ng-model="settings.baseApiUrl" required type="url" class="form-control" id="mt-api-path" placeholder="https://your-host/mt/mt-data-api.cgi">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input ng-model="settings.username" required type="text" class="form-control" id="username" placeholder="Your sign in ID of Movable Type">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input ng-model="settings.password" required type="password" class="form-control" id="password" placeholder="Your sign in password of Movable Type">
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </tab>
    <tab heading="Upload Settings">
      <div class="col-md-12" ng-controller="UploadSettingsController" ng-init="initialize()">
        <form id="upload-setting-form" ng-submit="saveSettings()">
          <fieldset id="upload-setting-form-set">
            <div class="form-group">
              <label for="default-upload-path">Default Upload Path</label>
              <input ng-model="settings.defaultUploadPath" required type="text" class="form-control" id="default-upload-path" placeholder="The default path for upload image file.">
            </div>
            <div class="form-group">
              <label for="thumbnail-size">Thumbnail Size</label>
              <select ng-model="settings.thumbnailSize" class="form-control input-sm" id="thumbnail-size" ng-options="item.value as item.label for item in thumbnailList">
              </select>
            </div>
            <div class="form-group">
              <div class="checkbox">
                <label>
                  <input ng-model="settings.square" type="checkbox" id="square">
                  Square
                </label>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </tab>
  </tabset>
</div>
